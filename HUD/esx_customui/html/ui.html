<html><head>
	<title>HUD</title>
	<meta charset="utf-8">
	<meta name="viewport" content="">
  	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="grid.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style type="text/css">
		body 
		{
			background-color: transparent;
		}
		.bg-alk
		{
			background-color: #ff9900;
		}
		.bg-hunger
		{
			background-color: #14f300;
		}
		.bg-thirst
		{
			background-color: #008BF8;
		}
		.bg-mic
		{
			background-color: #007B01;
		}
		.progress_new
		{
			border-radius: 200px 100px;
			height: 9px;
		}
	</style>
</head>
<body>
<div id="ui">
	<div class="playerStats">
		<div class="stat" id="id">
			<div class="icon"><i class="fa fa-user" style="color: white;"></i></div><span>ID: N/A</span>
		</div>
		<div class="stat" id="job">
			<div class="icon"><img src="img/jobs/unemployed.png"></i></div><span>Arbeitslos - Hartz IV</span>
		</div>
		<div class="stat" id="money">
			<div class="icon"><img src="img/wallet.png"></div><span style="color: white;">$0</span>
		</div>
		<div class="stat">
            <div class="icon"><img src="img/hunger.png"><i style="color: white;"></i></div>
			<div class="progress">
				<div class="progress-bar bg-hunger" id="hunger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 50.00%;"></div>
			</div>
		</div>	
		<div class="stat">
            <div class="icon"><img src="img/water.png"><i style="color: white;"></i></div>
			<div class="progress">
				<div class="progress-bar bg-thirst" style="width: 50.0%;" id="thirst" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>			
	</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</div></body></html>
